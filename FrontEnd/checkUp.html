<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckUps Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            width: 900px;
            background: white;
            border-radius: 12px;
        }
        .btn {
            border-radius: 6px;
        }
        .img-thumbnail {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">CheckUps Management</h2>
    <div class="row">
        <div class="col-md-5">
            <div class="card p-3">
                <h5 class="text-center text-success">Manage CheckUp</h5>
                <form id="checkupForm" class="mt-3" enctype="multipart/form-data">
                    <input type="hidden" id="checkUpId"> <!-- Hidden ID -->
                    <div class="form-group">
                        <label class="font-weight-bold">CheckUp Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Type</label>
                        <input type="text" class="form-control" id="type" placeholder="Enter Type" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter Price" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Duration</label>
                        <input type="text" class="form-control" id="duration" placeholder="e.g. 30 minutes" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Description</label>
                        <textarea class="form-control" id="description" placeholder="Enter Description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Image</label>
                        <input type="file" class="form-control" id="image" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success" onclick="addCheckUp()">Add</button>
                        <button type="button" class="btn btn-warning" onclick="updateCheckUp()">Update</button>
                        <button type="button" class="btn btn-danger" onclick="deleteCheckUp()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-7">
            <div class="table-container">
                <h5 class="text-center text-info">CheckUp List</h5>
                <table class="table table-bordered table-striped mt-3">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Duration</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody id="checkupTableBody">
                    <!-- CheckUp data rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/checkup.js"></script>
</body>
</html>
