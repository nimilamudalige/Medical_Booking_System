<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkup-table-container {
            margin: 30px auto;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .checkup-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        .checkup-table th, .checkup-table td {
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .checkup-table th {
            background-color: #198754;
            color: white;
            font-weight: bold;
        }

        .checkup-table td {
            background-color: #28a745;
            color: white;
        }

        .checkup-table tr:hover td {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Checkup Management</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="checkupForm" class="mt-3 p-3 bg-white rounded shadow-sm" style="max-width: 400px;">
                <div class="form-group">
                    <label class="font-weight-bold small">Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Type</label>
                    <input type="text" class="form-control form-control-sm" id="type" placeholder="Type" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Price</label>
                    <input type="number" class="form-control form-control-sm" id="price" placeholder="Price" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Duration</label>
                    <input type="text" class="form-control form-control-sm" id="duration" placeholder="Duration" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Description</label>
                    <textarea class="form-control form-control-sm" id="description" placeholder="Description" required></textarea>
                </div>
                <button type="button" class="btn btn-success btn-sm mr-1" onclick="addCheckup()">Add</button>
                <button type="button" class="btn btn-warning btn-sm mr-1" onclick="updateCheckup()">Update</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteCheckup()">Delete</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="checkup-table-container">
                <table class="checkup-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Duration</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody id="checkupTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function addCheckup() {
        const checkup = {
            name: $('#name').val(),
            type: $('#type').val(),
            price: $('#price').val(),
            duration: $('#duration').val(),
            description: $('#description').val()
        };

        $.ajax({
            url: 'api/v1/checkup/save',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(checkup),
            success: function () {
                alert('Checkup added successfully!');
                getAllCheckups();
            },
            error: function () {
                alert('Failed to add checkup.');
            }
        });
    }

    function getAllCheckups() {
        $.ajax({
            url: 'api/v1/checkup/getAll',
            method: 'GET',
            success: function (response) {
                const checkups = response.data;
                const tbody = $('#checkupTableBody');
                tbody.empty();
                checkups.forEach(checkup => {
                    tbody.append(`<tr>
                        <td>${checkup.name}</td>
                        <td>${checkup.type}</td>
                        <td>${checkup.price}</td>
                        <td>${checkup.duration}</td>
                        <td>${checkup.description}</td>
                    </tr>`);
                });
            }
        });
    }

    getAllCheckups();
</script>
</body>
</html>
