<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Medical Booking System</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 0px 44px;
            color: #05124d;
            margin: 0;
        }

        .menu{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
        }

        .icon{
            display: flex;
            justify-content: space-between;
            margin-left: 700px;
            font-size: 1.5rem;
        }

        .navbar h1 {
            margin-left: 0px;
            font-size: 40px;
        }

        .menu ul {
            list-style: none;
            display: flex;
            margin: 0 320px;
            padding: 0;
        }

        .menu ul li {
            margin-left: 20px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }
    </style>
    <script>
        let currentSlide = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll(".carousel img");
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? "block" : "none";
            });
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        document.addEventListener("DOMContentLoaded", function() {
            showSlide(currentSlide);
        });
    </script>
</head>
<body>
<div class="navbar">
        <img src="assets/WhatsApp%20Image%202025-03-20%20at%202.29.01%20PM.jpeg" alt="Logo" width="100px" height="100px" style="margin-right: 20px" >
        <h1 style="font-size: 60px; margin: 0">M</h1>
        <h1 style="margin: 0">ediFlow</h1>
    <div class="icon">
        <a href="#" style="margin: 0 30px; font-size: 1.2rem">Direct Bookings</a>
        <a href="login.html"><i class="fa-solid fa-user"></i></a>
    </div>

</div>
<div class="menu">
    <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Appointments</a></li>
    <li><a href="#">Doctors</a></li>
    <li><a href="#">Patients</a></li>
    <li><a href="#">Reports</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</div>

<div class="carousel">
    <img src="https://via.placeholder.com/1200x400/007bff/fff?text=Welcome+to+Medical+Booking+System" alt="Slide 1">
    <img src="https://via.placeholder.com/1200x400/28a745/fff?text=Book+Appointments+Easily" alt="Slide 2" style="display:none;">
    <img src="https://via.placeholder.com/1200x400/dc3545/fff?text=Find+Doctors+Near+You" alt="Slide 3" style="display:none;">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

</body>
</html>
