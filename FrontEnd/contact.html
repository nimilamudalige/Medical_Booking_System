<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Hospital</title>
  <link rel="stylesheet" href="css/contact.css">
  <script defer src="js/contact.js"></script>
</head>
<body>
<section class="contact-section">
  <h1>Contact Us</h1>
  <div class="contact-container">
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><strong>Address:</strong> 123 Health St, Wellness City, USA</p>
      <p><strong>Phone:</strong> +1 234 567 890</p>
      <p><strong>Email:</strong> contact@hospital.com</p>
      <p><strong>Working Hours:</strong> Mon - Fri, 9AM - 5PM</p>
      <div id="map"><img src="assets/agrahara.jpg"width="600px " height="300px" >
      </div>
    </div>
    <div class="contact-form">
      <h3>Send a Message</h3>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="responseMessage"><img src="assets/backsground.jpeg"></p>
    </div>
  </div>
</section>
</body>
</html>
