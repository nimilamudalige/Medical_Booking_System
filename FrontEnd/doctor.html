<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .doctor-table-container {
            margin: 30px auto;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .doctor-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        .doctor-table th, .doctor-table td {
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .doctor-table th {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }

        .doctor-table td {
            background-color: #6c757d;
            color: white;
        }

        .doctor-table tr:hover td {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Doctor Management</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="doctorForm" class="mt-3 p-3 bg-white rounded shadow-sm" style="max-width: 400px;">
                <div class="form-group">
                    <label class="font-weight-bold small">Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Contact</label>
                    <input type="text" class="form-control form-control-sm" id="contact" placeholder="Contact" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">About</label>
                    <textarea class="form-control form-control-sm" id="about" placeholder="About" required></textarea>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Department</label>
                    <input type="text" class="form-control form-control-sm" id="department" placeholder="Department" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Working Hours</label>
                    <input type="text" class="form-control form-control-sm" id="workingHours" placeholder="Working Hours" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold small">Charge</label>
                    <input type="number" class="form-control form-control-sm" id="charge" placeholder="Charge" required>
                </div>
                <button type="button" class="btn btn-success btn-sm mr-1" onclick="addDoctor()">Add</button>
                <button type="button" class="btn btn-warning btn-sm mr-1" onclick="updateDoctor()">Update</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteDoctor()">Delete</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="doctor-table-container">
                <table class="doctor-table">
                    <thead>
                    <tr>
                        <th>Doctor ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Department</th>
                        <th>Working Hours</th>
                        <th>Charge</th>
                    </tr>
                    </thead>
                    <tbody id="doctorTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function addDoctor() {
        const doctor = {
            name: $('#name').val(),
            email: $('#email').val(),
            contact: $('#contact').val(),
            about: $('#about').val(),
            department: $('#department').val(),
            workingHours: $('#workingHours').val(),
            charge: $('#charge').val()
        };

        $.ajax({
            url: 'api/v1/doctor/save',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(doctor),
            success: function () {
                alert('Doctor added successfully!');
                getAllDoctors();
            },
            error: function () {
                alert('Failed to add doctor.');
            }
        });
    }

    function getAllDoctors() {
        $.ajax({
            url: 'api/v1/doctor/getAll',
            method: 'GET',
            success: function (response) {
                const doctors = response.data;
                const tbody = $('#doctorTableBody');
                tbody.empty();
                doctors.forEach(doctor => {
                    tbody.append(`<tr>
                        <td>${doctor.docId}</td>
                        <td>${doctor.name}</td>
                        <td>${doctor.email}</td>
                        <td>${doctor.contact}</td>
                        <td>${doctor.department}</td>
                        <td>${doctor.workingHours}</td>
                        <td>${doctor.charge}</td>
                    </tr>`);
                });
            }
        });
    }

    getAllDoctors();
</script>
</body>
</html>
